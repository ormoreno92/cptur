<div class="row header-inner-sections consultorias-img">
  <div class="title-inner-section">
    <img src="./assets/img/capacitaciones.png" alt="Publicaciones">
    <span>CONSULTOR√çAS</span>
  </div>
</div>
<div class="row yellow-bar"></div>
<div class="container-fluid consulting-menu-parent">
  <div class="row-fluid">
    <div *ngFor="let consultance of consultancies; let i=index" class="col-md-2 consulting-menu" [ngClass]="{'col-md-offset-3 yellow-i':i==0,'red-i':i==2}"
      (click)="changeSelector(consultance.id,i)">
      <img *ngIf="!isNullOrEmpty(consultance.image);else other_content" src="./assets/img/aliados.png" alt="{{consultance.name}}">
      <ng-template #other_content>
        <img src="{{consultance.image}}" alt="{{consultance.name}}">
      </ng-template>
      <span>{{consultance.name}}</span>
    </div>
  </div>
</div>
<div class="container">
  <h3 class="title-home">
    {{current_title}}
  </h3>
  <hr class="hr-home">
  <br />
  <div class="row" style="margin-bottom: 2pc;">
    <div class="panel-group" *ngFor="let consultance of current; let i=index">
      <div class="panel panel-default">
        <div class="panel-heading" [ngStyle]="{'background': current_color + ' !important;'}">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#{{consultance.id}}">{{consultance.name}}</a>
          </h4>
        </div>
        <div id="{{consultance.id}}" class="panel-collapse collapse">
          <div class="panel-body">
            <img src="{{consultance.image}}" alt="{{consultance.name}}">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
