<button id="loginModal" type="button" style="display: none !important;" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"></button>
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header  blue-back">
        <button type="button" id="closeLogin" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">INICIAR SESIÓN</h4>
      </div>
      <div class="modal-body">
        <span class="loginError">Usuario y/o contraseña incorrectos.</span>
        <form role="form" #values="ngForm" (ngSubmit)="setGeneralLogin(values)">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" id="uLogin" placeholder="Login" name="uLogin" ngModel>
              <label for="uLogin" class="input-group-addon glyphicon glyphicon-user"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input type="password" class="form-control" id="uPassword" placeholder="Password" name="uPassword" ngModel>
              <label for="uPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="form-control btn btn-primary">Iniciar Sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
