<div class="row header-inner-sections consultorias-img">
  <div class="title-inner-section">
    <img src="./assets/img/capacitaciones.png" alt="Publicaciones">
    <span>SERVICIOS</span>
  </div>
</div>
<div class="row yellow-bar"></div>

<div class="container">
  <h3 class="title-home">
    NUESTROS SERVICIOS
  </h3>
  <hr class="hr-home">
  <br />
  <div class="row" style="margin-bottom: 2pc;">
    <div class="panel-group" *ngFor="let consultance of consultancies; let i=index">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#{{consultance.id}}">{{consultance.name}}</a>
          </h4>
        </div>
        <div id="{{consultance.id}}" class="panel-collapse collapse">
          <div class="panel-body">
            <img src="{{consultance.piece}}" alt="{{consultance.name}}">
          </div>
        </div>
      </div>
    </div> 
  </div>
</div>
